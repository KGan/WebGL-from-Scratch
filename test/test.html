        <script>function wru(wru){var assert=wru.assert,async=wru.async;

// enojy your tests!

function assertEquals () {
    var desc = arguments[0],
        a = arguments[1],
        b = arguments[2];

    if (a === b) {
        wru.assert(desc, true);
    } else {
        console.error("Assertion error");
        console.error("expected '" + b + "'");
        console.error("was '" + a + "'");
        wru.assert(desc, false);
    }
}
            
function loadFile (name, callback) {
    var xmlHttp = new XMLHttpRequest();
    if (xmlHttp) {
        xmlHttp.open("GET", name, true);
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState === 4) {
                callback(xmlHttp.responseText);
            }
        };
        xmlHttp.send(null);
    }
}

loadFile("mock.txt", function (mockFile) {
    loadFile("mockresult.txt", function (mockResultFile) {
        runtest(mockFile, mockResultFile);
    });
});

function logQuoted (msg) {
    console.log("'" + msg + "'");
}

function runtest (mockFile, mockResultFile) {
    var results = mockResultFile.split("******"),
        blocks = htmlProcessor.sliceHTML(mockFile);;
    wru.test([
        {
            name: "Test blocks",
            test: function () {
                assertEquals("right number of blocks", blocks.length, 7);
                assertEquals("right language", blocks[0].language, "html");
                assertEquals("match #0", blocks[0].text, results[0]);
                assertEquals("right language", blocks[1].language, "x-shader/x-vertex");
                assertEquals("match #1", blocks[1].text, results[1]);
                assertEquals("right language", blocks[2].language, "html");
                assertEquals("match #2", blocks[2].text, results[2]);
                assertEquals("right language", blocks[3].language, "x-shader/x-fragment");
                assertEquals("match #3", blocks[3].text, results[3]);
                assertEquals("right language", blocks[4].language, "html");
                assertEquals("match #4", blocks[4].text, results[4]);
                assertEquals("right language", blocks[5].language, "text/javascript");
                assertEquals("match #5", blocks[5].text, results[5]);
                assertEquals("right language", blocks[6].language, "html");
                assertEquals("match #6", blocks[6].text, results[6]);
            }
        }
    ]);
    wru.test([
        {
            name: "Test HTML comments",
            test: function () {
                var data = "" +
                    '<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"\n' +
                    '        "http://www.w3.org/TR/html4/loose.dtd">\n' +
                    '<!--\n' +
                    'Intro comment.\n' +
                    '-->\n' +
                    '\n' +
                    '<!-- START OF demo.html -->\n' +
                    '<html>\n' +
                    '<head>\n' +
                    '    <title>WebGL from Scratch</title>\n' +
                    '\n' +
                    '    <!--\n' +
                    '    Vertex shader\n' +
                    '    -->\n' +
                    '    <script id="vs-shader" type="x-shader/x-vertex">',
                comments = htmlProcessor.processBlock({ language: "html", text: data });

                assertEquals("wrong number of comments found", comments.length, 4);

                assertEquals("match #1 comment", comments[0].comment, "");
                assertEquals("match #1 code", comments[0].code, '<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"\n        "http://www.w3.org/TR/html4/loose.dtd">\n');
                assertEquals("match #2 comment", comments[1].comment, '\nIntro comment.\n');
                assertEquals("match #2 code", comments[1].code, "\n\n");
                assertEquals("match #3 comment", comments[2].comment, ' START OF demo.html ');
                assertEquals("match #3 code", comments[2].code, "\n<html>\n<head>\n    <title>WebGL from Scratch</title>\n\n    ");
                assertEquals("match #4 comment", comments[3].comment, '\n    Vertex shader\n    ');
                assertEquals("match #4 code", comments[3].code, '\n    <script id="vs-shader" type="x-shader/x-vertex">');
            }
        }
    ]);
    wru.test([
        {
            name: "Test script comments",
            test: function () {
                var data =
                    "\n" +
                    "        // Position on the surface of the model.\n" +
                    "        attribute vec4 position;\n" +
                    "\n" +
                    "        // Entry point for shader is always the method main. It\n" +
                    "        // does not return anything, nor does it take arguments.\n" +
                    "        void main(void) {\n" +
                    "            gl_Position = transform*position;\n" +
                    "        }\n" +
                    "    ";
                comments = htmlProcessor.processBlock({ language: "text/javascript", text: data });
                console.log(comments);
                assertEquals("wrong number of comments found", comments.length, 4);

                assertEquals("match #1 comment", comments[0].comment, "");
                assertEquals("match #1 code", comments[0].code, "\n        ");
                assertEquals("match #2 comment", comments[1].comment, " Position on the surface of the model.");
                assertEquals("match #2 code", comments[1].code, "\n        attribute vec4 position;\n\n        ");
                assertEquals("match #4 comment", comments[2].comment, " Entry point for shader is always the method main. It");
                assertEquals("match #4 code", comments[2].code, "\n        ");
                assertEquals("match #5 comment", comments[3].comment, " does not return anything, nor does it take arguments.");
                assertEquals("match #5 code", comments[3].code, "\n        void main(void) {\n            gl_Position = transform*position;\n        }\n    ");
            }
        }
    ]);
}

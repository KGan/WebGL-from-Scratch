<!--

Simplex Noise 3D
================

_Disclaimer: This is not WebGL but canvas._

 -->
<html>
<head>
<title>WebGL from Scratch</title>
<link href="assets/style.css" rel="stylesheet" type="text/css">
<script src="../js/namespace.js" type="text/javascript"></script>
<script src="assets/simplexNoise3D.js" type="text/javascript"></script>
<script src="assets/requestAnimationFrame.js" type="text/javascript"></script>
<script type="text/javascript">

window.onload = function initialize () {
    setTimeout(function () {
        var canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        var ctx = canvas.getContext('2d');

        var simplexNoise = new timotuominen.webgl.simplexNoise.SimplexNoise3D();

        var imageData, w, h, time = 0;

        function resize () {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            imageData = ctx.createImageData(w, h);
        }

        function draw () {
            time++;
            for (var x = 0; x < w; x++) {
                for (var y = 0; y < h; y++) {
                    var idx = (x + y * w) * 4;
                    var c = 0;
                    var s = .005;
                    for (var i = 1; i < 10; i++) {
                        c += (simplexNoise.processPixel(x*s, y*s, time*s) + 1)*64/(i*2);
                        s *= 2;
                    }
                    imageData.data[idx + 0] = c;
                    imageData.data[idx + 1] = c;
                    imageData.data[idx + 2] = c;
                    imageData.data[idx + 3] = 255;
                }
            }
            ctx.putImageData(imageData, 0, 0);
            //requestAnimationFrame(draw);
        }

        window.onresize = resize;
        resize();
        draw();
        
    }, 15);
};

</script>
</head>
<body>
    <a id="main-link" href="../explain.html#simplex_noise">Explain</a>
    <script type="text/javascript">
        if (window.location.hash === "#thumbnail") { document.getElementById("main-link").style.display = "none"; }
    </script>
</body>
</html>

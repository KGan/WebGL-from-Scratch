<script type="text/javascript">

    timotuominen.createHandler = function (result) {
        var lineNumber = 0;
        result.comments = [];
        result.plainCode = "";
        return function (type, data) {
            switch (type) {
                case "Program":
                    console.log(data);
                    break;

                case "LineTerminatorSequence":
                    lineNumber++;
                    break;

                case "SingleLineComment":
                case "MultiLineComment":
                case "MultiLineCommentNoLineTerminator":
                    result.comments.push({
                        text: data,
                        lineNumber: lineNumber
                    });
                    break;
            }
        };
    };

    (function () {

        function escapeCode(code) {
            return code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function displayCode(code) {
            var result = {},
                handler = timotuominen.createHandler(result),
                languages = {
                    js: {
                        regexp: /<script .*type="text\/javascript".*>((:?[\n\r]|.)*?)<\/script>/g
                    },
                    shader: {
                        regexp: /<script .*type="x-shader.*>((:?[\n\r]|.)*?)<\/script>/g
                    }
                },
                match;

            for (var key in languages) {
                if (languages.hasOwnProperty(key)) {
                    var language = languages[key];
                    languages.matches = [];
                    while (match = language.regexp.exec(code)) {
                        language.matches.push(match[1]);
                    }
                    for (var i = 0; i < language.matches.length; i++) {
                        code = code.replace(language.matches[i], "");
                    }
                }
            }
            document.getElementById("code").innerHTML = escapeCode(code);

            /*code = match[1];
            timotuominen.createParser(handler).parse(code);

            for (var i = 0; i < result.comments.length; i++) {

                    el = document.createElement("div");
                el.innerHTML = comment.text;
                el.style.top = "" + (comment.lineNumber)*20 + "px";
                document.getElementById("content").appendChild(el);
            }
            document.getElementById("code").innerHTML = escapeCode(result.plainCode);*/
        }

        (function () {
            var xmlHttp = new XMLHttpRequest();
            if (xmlHttp) {
                xmlHttp.open("GET", "demo.html", true);
                xmlHttp.onreadystatechange = function () {
                    if (xmlHttp.readyState === 4) {
                        displayCode(xmlHttp.responseText);
                    }
                };
                xmlHttp.send(null);
            }
        })();

    })();


</script>

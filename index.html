<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<style type="text/css">

    body {
        margin: 0;
        padding: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        text-shadow: rgba(0, 0, 0, .2) 2px 1px 2px;
    }

    pre {
        margin: 0;
        padding: 0;
        font-size: 13px;
    }

    table {
        width: 100%;
        height: 100%;
    }

    #content-container {
        width: 400px;
        background: #eee;
        border-right: 5px solid #aaa;
        vertical-align: top;
    }

    #code-container {
        background: #fff;
        overflow: hidden;
        border-left: 3px solid #666;
        vertical-align: top;
    }

    #content {
        left: 30px;
        width: 350px;
        position: absolute;
        text-align: right;
    }

    #content div {
        position: absolute;
        right: 0;
        left: 0;
    }

    #code {
        width: 400px;
        padding: 1rem;
    }

</style>
<script type="text/javascript">

    (function () {

        function processComments(code) {
            var lines = code.split("\n"),
                comments = [],
                plainCode = "";

            for (var i = 0, lineNumber = 0; i < lines.length; i++) {
                var match = /<\!-- ?(.*)-->\n?| *\/\/ ?(.*)\n?/g.exec(lines[i]);
                if (match && i > 1) {
                    var text = match[1] || match[2],
                        lastComment = comments.length && comments[comments.length-1];

                    if (lastComment && lastComment.lineNumber === lineNumber) {
                        comments[comments.length-1].text += " " + text;
                    } else {
                        comments.push({
                            lineNumber: lineNumber,
                            text: text
                        });
                    }
                } else {
                    plainCode += lines[i] + "\n";
                    lineNumber++;
                }
            }
            return {
                plainCode: plainCode,
                comments: comments
            }
        }

        function escapeCode(code) {
            return code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function displayCode(code) {
            var obj = processComments(code);
            for (var i = 0; i < obj.comments.length; i++) {
                var comment = obj.comments[i],
                    el = document.createElement("div");
                el.innerHTML = comment.text;
                el.style.top = "" + (comment.lineNumber+1)*15 + "px";
                document.getElementById("content").appendChild(el);
            }
            document.getElementById("code").innerHTML = escapeCode(obj.plainCode);
        }

        (function () {
            var xmlHttp = new XMLHttpRequest();
            if (xmlHttp) {
                xmlHttp.open("GET", "demo.html", true);
                xmlHttp.onreadystatechange = function () {
                    if (xmlHttp.readyState === 4) {
                        displayCode(xmlHttp.responseText);
                    }
                };
                xmlHttp.send(null);
            }
        })();

    })();


</script>
<body>

<table cellpadding="0" cellspacing="0">
    <tbody>
    <tr>
        <td id="content-container">
            <div id="content"></div>
        </td>
        <td id="code-container">
            <pre id="code"></pre>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

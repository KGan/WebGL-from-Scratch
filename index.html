<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<style type="text/css">

    body {
        margin: 0;
        padding: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        text-shadow: rgba(0, 0, 0, .2) 2px 1px 2px;
        overflow-x: hidden;
        font-family: "Droid Sans", "Arial", sans;
        font-size: .9rem;
        line-height: 1.3rem;
    }

    pre {
        margin: 0;
        padding: 0;
        font-size: 13px;
        line-height: 20px;
    }

    #wrapper {
        background: #eee;
    }

    #bg-wrapper {
        margin-left: 500px;
        background: #fff;
        border-left: 4px solid #ddd;
    }

    #code {
        padding: 0 1rem;
    }

    #content {
        left: 30px;
        width: 450px;
        position: absolute;
        text-align: right;
    }

    #content div {
        position: absolute;
        right: 0;
        left: 0;
    }

</style>

<script type="text/javascript">
    var timotuominen = timotuominen || {};
</script>

<script src="parsing/createParser.js" type="text/javascript"></script>

<script type="text/javascript">

    timotuominen.createHandler = function (result) {
        var lineNumber = 0;
        result.comments = [];
        result.plainCode = "";
        return {
            program: function () { },
            lineBreak: function () {
                lineNumber++;
            },
            comment: function (text) {
                result.comments.push({
                    text: text,
                    lineNumber: lineNumber
                })
            }
        };
    };

    (function () {

        function escapeCode(code) {
            return code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function displayCode(code) {
            var result = {},
                handler = timotuominen.createHandler(result),
                match = /<script type="text\/javascript">(([\n\r]|.)*)<\/script>/.exec(code);

            code = match[1];
            timotuominen.createParser(handler).parse(code);

            for (var i = 0; i < result.comments.length; i++) {
                var comment = result.comments[i],
                    el = document.createElement("div");
                el.innerHTML = comment.text;
                el.style.top = "" + (comment.lineNumber)*20 + "px";
                document.getElementById("content").appendChild(el);
            }
            document.getElementById("code").innerHTML = escapeCode(result.plainCode);
        }

        (function () {
            var xmlHttp = new XMLHttpRequest();
            if (xmlHttp) {
                xmlHttp.open("GET", "demo.html", true);
                xmlHttp.onreadystatechange = function () {
                    if (xmlHttp.readyState === 4) {
                        displayCode(xmlHttp.responseText);
                    }
                };
                xmlHttp.send(null);
            }
        })();

    })();


</script>
<body>

<div id="wrapper">
    <div id="content"></div>
    <div id="bg-wrapper">
        <pre id="code"></pre>
    </div>
</div>

</body>
</html>

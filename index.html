<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<style type="text/css">

    body {
        margin: 0;
        padding: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        text-shadow: rgba(0, 0, 0, .2) 2px 1px 2px;
    }

    pre {
        margin: 0;
        padding: 0;
    }

    table {
        width: 100%;
        height: 100%;
    }

    #content-container {
        width: 40%;
        background: #eee;
        border-right: 2px solid #666;
    }

    #code-container {
        background: #fff;
        overflow: hidden;
        border-left: 5px solid #ddd;
    }

    #content {
        padding: 1rem;
    }

    #code {
        width: 400px;
        padding: 1rem;
    }

</style>
<script type="text/javascript">

    function displayCode(code) {
        var escaped = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        document.getElementById("code").innerHTML = escaped;
    }

    (function () {
        var xmlHttp = new XMLHttpRequest();
        if (xmlHttp) {
            xmlHttp.open("GET", "demo.html", true);
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState === 4) {
                    displayCode(xmlHttp.responseText);
                }
            };
            xmlHttp.send(null);
        }
    })();


</script>
<body>

<table cellpadding="0" cellspacing="0">
    <tbody>
    <tr>
        <td id="content-container">
            <div id="content"></div>
        </td>
        <td id="code-container">
            <pre id="code"></pre>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<style type="text/css">

    body {
        margin: 0;
        padding: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        text-shadow: rgba(0, 0, 0, .2) 2px 1px 2px;
        overflow-x: hidden;
        font-family: "Droid Sans", "Arial", sans;
        font-size: .9rem;
        line-height: 1.3rem;
    }

    pre {
        margin: 0;
        padding: 0;
        font-size: 13px;
        line-height: 14px;
    }

    #wrapper {
        background: #eee;
    }

    #bg-wrapper {
        margin-left: 400px;
        background: #fff;
        border-left: 4px solid #ddd;
    }

    #code {
        padding: 0 1rem;
    }

    #content {
        left: 30px;
        width: 350px;
        position: absolute;
        text-align: right;
    }

    #content div {
        position: absolute;
        right: 0;
        left: 0;
    }

</style>
<script type="text/javascript">

    (function () {

        function processComments(code) {
            var lines = code.split("\n"),
                comments = [],
                plainCode = "";

            for (var i = 0, lineNumber = 0; i < lines.length; i++) {
                var match = /<\!-- ?(.*)-->\n?| *\/\/ ?(.*)\n?/g.exec(lines[i]);
                if (match && i > 1) {
                    var text = match[1] || match[2];
                    if (comments.length && comments[comments.length-1].lineNumber === lineNumber) {
                        comments[comments.length-1].text += " " + text;
                    } else {
                        comments.push({
                            lineNumber: lineNumber,
                            text: text
                        });
                    }
                } else {
                    plainCode += lines[i] + "\n";
                    lineNumber++;
                }
            }
            return {
                plainCode: plainCode,
                comments: comments
            }
        }

        function escapeCode(code) {
            return code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function displayCode(code) {
            var obj = processComments(code);
            for (var i = 0; i < obj.comments.length; i++) {
                var comment = obj.comments[i],
                    el = document.createElement("div");
                el.innerHTML = comment.text;
                el.style.top = "" + (comment.lineNumber)*14 + "px";
                document.getElementById("content").appendChild(el);
            }
            document.getElementById("code").innerHTML = escapeCode(obj.plainCode);
        }

        (function () {
            var xmlHttp = new XMLHttpRequest();
            if (xmlHttp) {
                xmlHttp.open("GET", "demo.html", true);
                xmlHttp.onreadystatechange = function () {
                    if (xmlHttp.readyState === 4) {
                        displayCode(xmlHttp.responseText);
                    }
                };
                xmlHttp.send(null);
            }
        })();

    })();


</script>
<body>

<div id="wrapper">
    <div id="content"></div>
    <div id="bg-wrapper">
        <pre id="code"></pre>
    </div>
</div>

</body>
</html>

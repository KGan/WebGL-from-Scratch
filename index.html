<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title></title>
<style type="text/css">

    body {
        margin: 0;
        padding: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        text-shadow: rgba(0, 0, 0, .2) 2px 1px 2px;
        overflow-x: hidden;
        font-family: "Droid Sans", "Arial", sans-serif;
        font-size: .9rem;
        line-height: 1.3rem;
    }

    .red {
        color: red;
    }

    #content span, #content pre {
        display: inline-block;
        width: 50%;
        vertical-align: top;
    }
    #content pre {
        margin: 0;
        padding: 0;
        font-size: 13px;
        line-height: 20px;
    }

</style>

<script type="text/javascript">
    var timotuominen = timotuominen || {};
</script>

<script src="js/htmlProcessor.js" type="text/javascript"></script>

<script type="text/javascript">

    (function () {

        function numLines (str) {
            return (str.match(/[^\n]*\n[^\n]*/gi) || "").length;
        }

        function escapeCode (code) {
            return code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function displayCode (code) {
            var blocks = htmlProcessor.sliceHTML(code);

            for (var i = 0; i < blocks.length; i++) {
                htmlProcessor.processBlock(blocks[i]).map(function (item) {
                    addComment(item[0], item[1]);
                });
            }

            function addComment (comment, code, cssClass) {
                cssClass = cssClass || "";
                var el = document.createElement("div"),
                    commentEl = document.createElement("span"),
                    codeEl = document.createElement("pre");
                
                commentEl.innerHTML = comment;
                codeEl.innerHTML = escapeCode(code);
                el.appendChild(commentEl);
                el.appendChild(codeEl);
                document.getElementById("content").appendChild(el);
                el.className = cssClass;
            }
        }

        (function () {
            var xmlHttp = new XMLHttpRequest();
            if (xmlHttp) {
                xmlHttp.open("GET", "demo.html", true);
                xmlHttp.onreadystatechange = function () {
                    if (xmlHttp.readyState === 4) {
                        displayCode(xmlHttp.responseText);
                    }
                };
                xmlHttp.send(null);
            }
        })();

    })();


</script>

</head>
<body>

<div id="content"></div>

</body>
</html>

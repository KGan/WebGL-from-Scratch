<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title></title>
<style type="text/css">

    body {
        margin: 0;
        padding: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        text-shadow: rgba(0, 0, 0, .1) 2px 1px 2px;
        overflow-x: hidden;
        font-family: "Helvetica", "Droid Sans", "Arial", sans-serif;
        font-size: 11pt;
        line-height: 1.4rem;
    }

    #content {
        margin: 20px;
    }

    #content > div {
    }

    #content span, #content .code {
        display: inline-block;
        vertical-align: top;
    }
    #content span {
        text-align: left;
        width: 35%;
    }
    #content .code {
        margin: 0 0 0 2%;
        padding: 0;
        font-size: 13px;
        line-height: 20px;
        width: 63%;
        min-width: 500px;
    }

    #content .html-comment {
        margin-bottom: 4px;
    }

    #content .html-comment span {
        padding-bottom: 40px;
    }

    #content .html-comment span, #content .html-comment .code {
        vertical-align: bottom;
    }

    #content .html-comment pre {
        margin-bottom: 12px;
    }

    #content .script-comment {
        opacity: .8;
        border: 1px solid transparent;
        padding-top: 6px;
    }

    #content .script-comment:hover {
        opacity: 1.0;
        background: #fdfdfd;
        border: 1px dashed #aaa;
    }

    #content .script-comment span {
        text-align: right;
        margin-bottom: 10px;
        font-style: italic;
        cursor: default;
    }

</style>

<link href="style/shCoreDefault.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="lib/showdown.js"></script>
<script type="text/javascript" src="lib/shCore.js"></script>
<script type="text/javascript" src="lib/shBrushCpp.js"></script>
<script type="text/javascript" src="lib/shBrushJScript.js"></script>
<script type="text/javascript" src="lib/shBrushXml.js"></script>

<script type="text/javascript">
    var timotuominen = timotuominen || {};
</script>

<script src="js/htmlProcessor.js" type="text/javascript"></script>

<script type="text/javascript">

    (function () {

        function numLines (str) {
            return (str.match(/[^\n]*\n[^\n]*/gi) || "").length;
        }

        function escapeCode (code) {
            return code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function displayCode (code) {
            htmlProcessor.extractComments(code).splice(1).forEach(addComment);
            SyntaxHighlighter.highlight({
                gutter: false,
                toolbar: false
            });

            function addComment (block) {
                var cssClass = block.language === "html" ? "html-comment" : "script-comment";
                var el = document.createElement("div"),
                    commentEl = document.createElement("span"),
                    outerCodeEl = document.createElement("div"),
                    codeEl = document.createElement("pre");
                
                commentEl.innerHTML = new Showdown.converter().makeHtml(block.comment);
                outerCodeEl.className = "code";
                if (block.language === "html") {
                    codeEl.className = "brush: html;";
                } else if (block.language === "text/javascript") {
                    codeEl.className = "brush: js;";
                } else {
                    codeEl.className = "brush: cpp;";
                }
                codeEl.innerHTML = escapeCode(block.text);
                el.appendChild(commentEl);
                outerCodeEl.appendChild(codeEl);
                el.appendChild(outerCodeEl);
                document.getElementById("content").appendChild(el);
                el.className = cssClass;
            }
        }

        (function () {
            var xmlHttp = new XMLHttpRequest();
            if (xmlHttp) {
                xmlHttp.open("GET", "demo.html", true);
                xmlHttp.onreadystatechange = function () {
                    if (xmlHttp.readyState === 4) {
                        displayCode(xmlHttp.responseText);
                    }
                };
                xmlHttp.send(null);
            }
        })();

    })();

</script>

</head>
<body>
<div id="content"></div>
</body>
</html>
